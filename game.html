        <style>
            /* Centered maroon audio bar at the bottom of the game page */
            #audioBar{
                position: fixed;
                left: 50%;
                transform: translateX(-50%);
                bottom: 18px;
                background: #003366; /* navy blue */
                color: #fff;
                padding: 10px 18px;
                display: flex;
                align-items: center;
                gap: 14px;
                z-index: 9999;
                font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                border-radius: 10px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.35);
                min-width: 320px;
            }
            #audioBar label{ font-size: 13px; font-weight: 600; }
            #audioBar input[type=range]{ width: 260px; -webkit-appearance: none; appearance: none; height: 6px; background: transparent; }
            /* Track */
            #audioBar input[type=range]::-webkit-slider-runnable-track{ height:6px; background:#001f3d; border-radius:4px; }
            #audioBar input[type=range]::-moz-range-track{ height:6px; background:#001f3d; border-radius:4px; }
            /* Thumb */
            #audioBar input[type=range]::-webkit-slider-thumb{ -webkit-appearance:none; width:16px; height:16px; border-radius:50%; background:#ffd700; box-shadow:0 2px 6px rgba(0,0,0,0.4); margin-top:-5px; }
            #audioBar input[type=range]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#ffd700; box-shadow:0 2px 6px rgba(0,0,0,0.4); }
            #audioBar #audioVal{ font-size:13px; font-weight:600; min-width:48px; text-align:center; }
            @media (max-width:420px){
              #audioBar{ left: 8px; right: 8px; transform:none; width: auto; }
              #audioBar input[type=range]{ width: 140px; }
            }

            /* Game Panel Styling */
            .game-panel {
                background: var(--light-blue, #e6f3ff);
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 8px 24px rgba(0,51,102,0.15);
                margin-bottom: 30px;
            }

            .game-info {
                background: white;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                text-align: center;
            }

            .game-info p {
                color: #003366;
                margin: 10px 0;
                font-size: 1.1em;
            }

            #timer {
                font-weight: bold;
                color: #003366;
                font-size: 1.2em;
            }

            .game-info label {
                display: inline-block;
                margin-right: 10px;
                color: #003366;
                font-weight: 600;
            }

            #difficulty {
                padding: 8px 15px;
                border: 2px solid #003366;
                border-radius: 8px;
                background: white;
                color: #003366;
                font-size: 1em;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-right: 15px;
            }

            #difficulty:hover {
                background: #e6f3ff;
            }

            #difficulty option {
                background: white;
                color: #003366;
                padding: 8px;
            }

            #startGame {
                background: #003366;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                font-size: 1.1em;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 10px;
                font-weight: 600;
                box-shadow: 0 4px 12px rgba(0,51,102,0.2);
            }

            #startGame:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(0,51,102,0.3);
                background: #004080;
            }

            #mazeCanvas {
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0,51,102,0.15);
                background: white;
            }

            /* Fun animations */
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }

            #startGame:active {
                transform: scale(0.95);
            }

            .game-info p:first-child {
                border-bottom: 2px solid #e6f3ff;
                padding-bottom: 10px;
                margin-bottom: 15px;
            }
        </style>

    <script src="js/maze.js"></script>
        <!-- Audio control bar -->
        <div id="audioBar" role="region" aria-label="Audio controls">
            <button id="musicToggle" type="button">üéµ Play Music</button>
            <label for="audioVolume">Volume</label>
            <input id="audioVolume" type="range" min="0" max="100" value="90">
            <span id="audioVal">90%</span>
        </div>

        <script>
            // Simple Web Audio API music generator
            let audioContext = null;
            let mainOscillator = null;
            let mainGain = null;
            let musicPlaying = false;
            let melodyInterval = null;
            const musicToggle = document.getElementById('musicToggle');

            // Elevator music melody (C major pentatonic)
            const notes = [261.63, 293.66, 329.63, 392.00, 440.00, 392.00, 329.63, 293.66]; // C D E G A G E D
            let noteIndex = 0;

            function startElevatorMusic() {
                try {
                    // Create audio context
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create main gain node for volume control
                    mainGain = audioContext.createGain();
                    mainGain.gain.value = (window.gameAudioVolume || 0.9) * 0.15; // Quieter
                    mainGain.connect(audioContext.destination);

                    // Function to play each note
                    function playNote() {
                        if (!musicPlaying) return;

                        // Create oscillator for this note
                        const osc = audioContext.createOscillator();
                        const noteGain = audioContext.createGain();
                        
                        osc.type = 'sine';
                        osc.frequency.value = notes[noteIndex];
                        
                        // Envelope
                        noteGain.gain.setValueAtTime(0, audioContext.currentTime);
                        noteGain.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
                        noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.45);
                        
                        osc.connect(noteGain);
                        noteGain.connect(mainGain);
                        
                        osc.start(audioContext.currentTime);
                        osc.stop(audioContext.currentTime + 0.5);
                        
                        // Move to next note
                        noteIndex = (noteIndex + 1) % notes.length;
                    }

                    // Play notes at regular intervals
                    playNote(); // Play first note immediately
                    melodyInterval = setInterval(playNote, 500); // Every 500ms
                    
                    console.log('Music started successfully');
                } catch (error) {
                    console.error('Failed to start music:', error);
                    alert('Could not start audio. Try clicking again.');
                }
            }

            function stopElevatorMusic() {
                musicPlaying = false;
                if (melodyInterval) {
                    clearInterval(melodyInterval);
                    melodyInterval = null;
                }
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                noteIndex = 0;
            }

            musicToggle?.addEventListener('click', () => {
                if (musicPlaying) {
                    stopElevatorMusic();
                    musicToggle.textContent = 'üéµ Play Music';
                } else {
                    musicPlaying = true;
                    startElevatorMusic();
                    musicToggle.textContent = 'üîá Stop Music';
                }
            });

            // expose a global for audio volume so the maze script can read/update
            window.gameAudioVolume = 0.9;
            const vol = document.getElementById('audioVolume');
            const val = document.getElementById('audioVal');
            vol.addEventListener('input', (e)=>{
                const v = Number(e.target.value)/100;
                window.gameAudioVolume = v;
                if (mainGain) {
                    mainGain.gain.value = v * 0.15; // Update music volume
                }
                val.textContent = Math.round(v*100) + '%';
                // dispatch a custom event for other scripts
                window.dispatchEvent(new CustomEvent('game-audio-volume', { detail: { value: v } }));
            });
        </script>
